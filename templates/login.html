{% extends "layout.html" %}
{% block body %}
	<h3>Login</h3>
	{% if error %}
	<p class =error><strong>Error:</strong>{{ error }}</p>
	{% endif %}
	<form action="{{ url_for('login') }}" method="post">
		<dl>
			<dt>Username</dt>
			<dd><input type="text" name="username"></dd>
			<dt>Password</dt>
			<dd><input type="password" name="password" id="">
			<dd><input type="submit" value="Login" name="" id=""></dd>
			</dd>
		</dl>
	</form>
	{% endblock %}
